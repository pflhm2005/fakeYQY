<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>园区云首页</title>
</head>

<body>
    <div id="app">
        <!--顶部-->
        <top></top>
        <!--挂载区域-->
        <div class="container">
            <!--搜索-->
            <div class="sear">
                <div class="s-content">
                    <h5>办公选址上好租 1小时轻松搞定</h5>
                    <p>你的新办公室，很漂亮</p>
                    <div class="s-input">
                        <input type="text" placeholder="输入您要查找的楼盘或区域名称" v-model='sear'>
                        <a href="javascript:void(0);" class='nor-sear' @click='searReq()'>开始找房</a>
                        <a href="javascript:void(0);" class='map-sear'>地图找房</a>
                    </div>
                </div>
            </div>
            <!--筛选及内容-->
            <div class="content box">
                <!--筛选-->
                <div class="c-filter">
                    <div class="c-f-region c-list">
                        <div class="title">区域</div>
                        <div class="c-f-list clearfix" @click='getSel(0)'>
                            <a href='javascript:void(0);'>全部</a>
                            <a href='javascript:void(0);' :data-id='item.id' v-for="item in regionArr">{{item.name}}</a>
                            <a href='javascript:void(0);'>更多>></a>
                        </div>
                    </div>
                    <div class="c-f-type c-list">
                        <div class="title">办公类型</div>
                        <div class="c-f-list clearfix" @click='getSel(1)'>
                            <a href="javascript:void(0);" data-id='0'>普通办公</a>
                            <a href="javascript:void(0);" data-id='1'>共享办公</a>
                            <a href="javascript:void(0);" data-id='2'>创意园区</a>
                        </div>
                    </div>
                    <div class="c-f-area c-list">
                        <div class="title">面积<span class="small">（单位：m²）</span></div>
                        <div class="c-f-list clearfix" @click='getSel(2)'>
                            <a href="javascript:void(0);" data-id='0'>不限</a>
                            <a href="javascript:void(0);" data-id='1'>100</a>
                            <a href="javascript:void(0);" data-id='2'>300</a>
                            <a href="javascript:void(0);" data-id='3'>500</a>
                            <a href="javascript:void(0);" data-id='4'>1000</a>
                            <a href="javascript:void(0);" data-id='5'>∞</a>
                        </div>
                    </div>
                    <div class="c-f-price c-list">
                        <div class="title">价格<span class="small">（单位：万元/月）</span></div>
                        <div class="c-f-list clearfix" @click='getSel(3)'>
                            <a href="javascript:void(0);" data-id='0'>不限</a>
                            <a href="javascript:void(0);" data-id='1'>0.5</a>
                            <a href="javascript:void(0);" data-id='2'>1.5</a>
                            <a href="javascript:void(0);" data-id='3'>3</a>
                            <a href="javascript:void(0);" data-id='4'>5</a>
                            <a href="javascript:void(0);" data-id='5'>10</a>
                            <a href="javascript:void(0);" data-id='6'>∞</a>
                        </div>
                    </div>
                </div>
                <!--展示内容-->
                <div class="c-product">
                    <ul class='c-p-list clearfix'>
                        <template v-for="list in picArr">
                        <li class='list-item'>
                            <a :href="list.href">
                                <img :src="list.titlePicture" alt="">
                                <p class='l-title'>{{list.name}}</p>
                                <p class='l-intro'>{{list.titleDesc}}</p>
                            </a>
                        </li>
                    </template>
                        <li class='list-item'>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <foot></foot>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
